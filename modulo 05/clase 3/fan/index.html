<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fan activate</title>
</head>
<body>
  <div id="buttons-container" class="container">
    <img id="fan-img" class="fan-img" src="./fan.png" alt="fan">
    <div class="buttons-container">
      <button id="button-on" class="button on">ON</button>
      <button id="button-off" class="button off">OFF</button>
      <button id="button-1" class="button">1</button>
      <button id="button-2" class="button">2</button>
      <button id="button-3" class="button">3</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
